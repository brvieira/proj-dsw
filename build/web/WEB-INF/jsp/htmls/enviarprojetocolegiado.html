<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html><head>
  
  <meta content="text/html; charset=ISO-8859-1" http-equiv="content-type">
  <title>Enviar Versão Final do TCC</title>

  
  
  <link rel="stylesheet" href="estilo.css" type="text/css">

</head><body>
<h1 style="text-align: center;">Enviar Versão Final do TCC<br>
</h1>

<form action="/enviarprojeto" method="post" name="cadastro"><small>*Todos
os campos são obrigatórios</small><br>
  <br>
Prontuário: <input disabled="disabled" maxlength="10" size="10" name="prontuario"><br>
  <br>
Nome do aluno: <input disabled="disabled" maxlength="50" size="50" name="nome"><br>
  <br>
Semestre atual: <input maxlength="2" size="2" name="semestre" type="number"><br>
  <br>
Nome do orientador: <input disabled="disabled" maxlength="50" size="50" name="nomeorientador"><br>
  <br>
Título do projeto: <input maxlength="100" size="70" name="titulo"><br>
  <br>
Arquivo: <input accept="*.pdf" name="arquivo" type="file"> <br>
  <br>
  <input name="Enviar" value="Enviar" type="submit"> <input value="Cancelar" name="Cancelar" type="button"></form>

</body></html>
