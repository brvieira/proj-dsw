<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html><head>
  
  <meta content="text/html; charset=ISO-8859-1" http-equiv="content-type">
  <title>Atualizar cadastro</title>

  
  
  <link rel="stylesheet" href="estilo.css" type="text/css">

</head><body>
<h1 style="text-align: center;">Atualizar Cadastro<br>
</h1>

<form action="/cadastrarusuario" method="post" name="cadastro"><small>*Todos
os campos são obrigatórios</small><br>
  <br>
Nome: <input maxlength="50" size="50" name="nome"><br>
  <br>
CPF: <input maxlength="14" name="cpf"> (xxx.xxx.xxx-xx)<br>
  <br>
e-mail: <input maxlength="50" size="50" name="email"><br>
  <br>
Prontuário no IFSP: <input maxlength="10" size="10" name="prontuario"><br>
  <br>
Foto: <input accept="*.jpg; *.jpeg; *.png; *.gif; *.bmp" name="foto" type="file"> <br>
  <br>
  <input name="Enviar" type="submit"><br>
</form>

</body></html>
